    <form class="formulario">
        <fieldset class="formulario__campo">
            <h3>Informações pessoais</h3>
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="ex: Juliana Verneck Moraes" minlength="10" size="20vw" required>
            </div>   
            <div>
                <label for="idade">Idade</label>
                <input type="number" pattern="\d" id="idade"
                required max="120" min="18" placeholder="ex: 18 anos"
                title="você deve ser maior que 18 anos ou menor que 120 anos">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="number" name="Cpf" id="cpf" required placeholder="123.456.789-00">
            </div>
            <div>
                <label for="genero">Selecione o seu gênero</label>
                <select name="genero" id="genero">
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="formulario__campo">
            <h3>Contato</h3>
            <div>
                <label for="numero">Número</label>
                <input type="tel" id="numero" required pattern="\d{10,11}"
                title="(19) 12345-1234" placeholder="(19) 12345-1234">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required title="exemplo@email" placeholder="exemplo@email">
            </div>
        </fieldset>
        <fieldset class="formulario__campo">
            <h3>Endereço</h3>
            <div>
                <label for="rua">Rua</label>
                <input type="text" required placeholder="ex: Rua Tralala" size="20vw" id="rua">
            </div>
            <div>
                <label for="complemento">Complemento</label>
                <input type="text" placeholder="ex: Esquina com a Blablabla" size="20vw" id="complemento">
            </div>
            <div>
                <label for="numCasa">Número da Casa</label>
                <input type="number" name="numCasa" id="numCasa" size="10vw" required placeholder="ex: 123">
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="ex: Jardim folha">
            </div>
            <div>
                <label for="cep">CEP</label>
                <input type="number" required placeholder="12345-678" id="cep">
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
        

    </form>
